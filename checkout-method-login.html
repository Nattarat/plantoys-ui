                                            var startApp = function() {
                                            gapi.load('auth2', function(){
                                                // Retrieve the singleton for the GoogleAuth library and set up the client.
                                                auth2 = gapi.auth2.init({
                                                client_id: '131550421435-17l1809ji7h30i0n8oqfi7aiboumic0g.apps.googleusercontent.com',

                                                });

                                                // Listen for sign-in state changes.
                                                //auth2.isSignedIn.listen(signinChanged);

                                                // Listen for changes to current user.
                                                auth2.currentUser.listen(userChanged);

                                                attachSignin(document.getElementById('google_button_login'));
                                            });
                                            };

                                            function attachSignin(element) {
                                            auth2.attachClickHandler(element, {},
                                                function(googleUser) {
                                                    id_token = googleUser.getAuthResponse().id_token;
                                                    url = "http://ptoys.maywz.info/googlelogin/index/index/?id_token=" + id_token;
                                                    window.location = url;

                                                }, function(error) {
                                                    alert(JSON.stringify(error, undefined, 2));
                                                });
                                            }

                                            var userChanged = function (user) {
                                                if(user.isSignedIn()){
                                                    googleUser = user;
                                                    updateGoogleUser();
                                                }

                                            };

                                            var updateGoogleUser = function () {

                                                if (googleUser) {
                                                    id_token = googleUser.getAuthResponse().id_token;
                                                    googleUser.disconnect();
                                                    url = "http://ptoys.maywz.info/googlelogin/index/index/?id_token=" + id_token;
                                                    window.location = url;
                                                }
                                            };


                                            jQuery(document).ready(function(){

                                            });
