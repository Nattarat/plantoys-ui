    <script type="text/javascript">
        $j(function() {
            // Modal

            // Modal return detail
            // Open
            $j('#button-return-detail').click(function() {
                $j('.modal-return-detail').addClass('is-active');
                $j('body').addClass('is-sidebar-lock');
            });

            // Modal
            // Close
            $j('.button-close-modal-dialog, .modal-dialog-overlay').click(function() {
                $j('.modal-dialog').removeClass('is-active');
                $j('body').removeClass('is-sidebar-lock');
            });
        });
