    <div class="wrapper">
        <div class="page">
            <!-- HTML start ========================================================================== -->
            <div class="container-page">
                <div class="myaccount">
                    <!-- Navigation -->
                    <ul class="list-tabs is-checkout">
                        <li class="list-item">
                            <a class="text-submenu is-page" href="checkout-method-login.html">Account</a>
                        </li>
                        <li class="list-item">
                            <a class="text-submenu is-page" href="checkout-method-billing.html">Billing Address</a>
                        </li>
                        <li class="list-item">
                            <a class="text-submenu is-page" href="checkout-method-billing.html">Shipping Address</a>
                        </li>
                        <li class="list-item">
                            <a class="text-submenu is-page" href="checkout-method-shipping.html">Shipping Method</a>
                        </li>
                        <li class="list-item">
                            <a class="text-submenu is-page" href="checkout-method-payment.html">Payment Method</a>
                        </li>
                        <li class="list-item">
                            <a class="text-submenu is-page" href="checkout-method-review.html">Order Review</a>
                        </li>
                    </ul>
                    <!-- Header -->
                    <div class="myaccount-header">
                        <img class="myaccount-header-icon" src="../assets/images/icon/category/icon-category-shipping.png" alt="Icon">
                        <h2 class="myaccount-header-title">
                            <span class="text-tertiary is-middle-large is-gray">Choose Your Shipping Method</span>
                        </h2>
                    </div>

                    <!-- Select method -->
                    <div class="container-panel is-form-vertical">
                        <div class="container-panel-segment is-form-vertical">
                            <form action="" id="co-payment-form">
                                <div class="select-payment">
                                    <dl class="sp-methods list-checkbox" id="checkout-payment-method-load">
                                        <dt id="dt_method_cashondelivery">
                                            <input id="p_method_cashondelivery" value="cashondelivery" type="radio" name="payment[method]" title="Cash On Delivery" onclick="payment.switchMethod('cashondelivery')" checked="checked" class="radio" autocomplete="off">
                                            <label for="p_method_cashondelivery">Cash On Delivery</label>
                                        </dt>
                                        <dd id="dd_method_cashondelivery">
                                            <ul class="form-list checkout-agreements" id="payment_form_cashondelivery" style="">
                                                <li>
                                                    <div class="cashondelivery-instructions-content agreement-content">
                                                        เก็บเงินปลายทาง
                                                    </div>
                                                </li>
                                            </ul>
                                        </dd>
                                        <dt id="dt_method_purchaseorder">
                                            <input id="p_method_purchaseorder" value="purchaseorder" type="radio" name="payment[method]" title="Purchase Order" onclick="payment.switchMethod('purchaseorder')" class="radio" autocomplete="off">
                                            <label for="p_method_purchaseorder">Purchase Order </label>
                                        </dt>
                                        <dd id="dd_method_purchaseorder">
                                            <ul class="form-list" id="payment_form_purchaseorder">
                                                <li>
                                                    <label for="po_number" class="required"><em>*</em>Purchase Order Number</label>
                                                    <div class="input-box">
                                                        <input type="text" id="po_number" name="payment[po_number]" title="Purchase Order Number" class="input-text required-entry" value="" disabled="" autocomplete="off">
                                                    </div>
                                                </li>
                                            </ul>
                                        </dd>
                                        <dt id="dt_method_checkmo">
                                            <input id="p_method_checkmo" value="checkmo" type="radio" name="payment[method]" title="Check / Money order" onclick="payment.switchMethod('checkmo')" class="radio" autocomplete="off">
                                            <label for="p_method_checkmo">Check / Money order </label>
                                        </dt>
                                        <dd id="dd_method_checkmo">
                                            <ul class="form-list checkmo-list" id="payment_form_checkmo">
                                                <li>
                                                    <label>Send Check to:</label>
                                                    <address class="checkmo-mailing-address">โอนเงินผ่านบัญชีธนาคาร </address>
                                                </li>
                                            </ul>
                                        </dd>
                                    </dl>
                                </div>

                                <div class="list-form is-fluid is-footer-button-wizard-partrition">
                                    <div class="list-item is-button">
                                        <a class="button-background-image is-wood-blue is-small is-padding-blank" href="#">
                                            <span class="button-body">
                                                <span class="button-text is-small">Back</span>
                                            </span>
                                        </a>
                                    </div>
                                    <div class="list-item is-button">
                                        <span class="please-wait is-left">
                                            <img src="http://ptoys.maywz.info/skin/frontend/plan_toys/default/images/opc-ajax-loader.gif" alt="Loading next step..." title="Loading next step..." class="v-middle">
                                            <span class="text-default is-extra-small">Loading next step...</span>
                                        </span>
                                        <button class="button-background-image is-wood-green is-small is-padding-blank validation-passed" type="button">
                                            <span class="button-body">
                                                <span class="button-text is-small">Continue</span>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
